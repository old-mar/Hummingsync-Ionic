<ion-view title="{{anime.anime.title}}">

 
	<ion-content>
		<div class="list">
			<a class="card ink" ng-repeat="anime in animelist" ng-click="openSelectedAnime(anime.anime.id">
			<img src="{{anime.anime.cover_image}}" height="142" width="98" class="coverimage">
			<div class="cardinfo">
			{{anime.anime.title}}
			<br>
			{{anime.anime.alternate_title}}
			<br>
			Watched: {{anime.episodes_watched}}/{{anime.anime.episode_count}}
			<br>
			Rating: {{anime.rating.value*2}}
			<br>
			Status: {{anime.anime.status}}
			</div>
			</a>
		</div>
	</ion-content>

</ion-view>
