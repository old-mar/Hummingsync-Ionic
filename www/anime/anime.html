<ion-view title="Anime">

 	<link href="css/style.css" rel="stylesheet"></link>
	<ion-content ng-controller="AnimeCtrl">
		
		<ion-refresher pulling-icon="ion-android-refresh" spinner="android" on-refresh="refresh()"></ion-refresher>
		
		<div class="list">
			<div class="item item-divider">
				Watching
			</div>
			<ion-item class="card ink" collection-repeat="anime in animelist" item-render-buffer="15" ng-click="openSelectedAnime(anime.id)">
			<img ng-src="{{anime.anime.cover_image}}" height="142" width="98" class="coverimage">
			<div class="cardinfo">
			<div class="animelisttitle">{{anime.anime.title}}</div>
			<br>
			Watched: {{anime.episodes_watched}}/{{anime.anime.episode_count}}
			<br>
			Rating: {{anime.rating.value*2}}
			<br>
			Status: {{anime.anime.status}}
			<br>
			<!-- {{ anime.id + 5}} -->
			</div>
			</ion-item>
			
		</div>

	</ion-content>
	<div class="fixed-action-btn" style="bottom: 20px; right: 20px;">
		<a class="btn-floating btn-large blue">
			<i class="large material-icons">search</i>
		</a>
		<!-- <ul>
	      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></i></a></li>
	      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
	      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
	      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
	    </ul> -->
	</div>
	<!-- <button class="button button-positive button-fab button-fab-bottom-right ink icon ion-android-search"></button> -->
</ion-view>
