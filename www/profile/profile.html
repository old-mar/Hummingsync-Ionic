<ion-view title="Profile">

 	<link href="css/profilestyle.css" rel="stylesheet"></link>
	<ion-content has-bouncing="false">
		<img src="{{details.cover_image}}" alt="backgroundimage" class="backgroundimage">
		<p class="userheader">{{details.name}}</p>
		<a class="item-avatar">
			<img class="avatarimage" src="{{details.avatar}}">
		</a>
		<div class="aboutheader">
			About
			{{details.bio}}
		</div>

		
	</ion-content>
</ion-view>
