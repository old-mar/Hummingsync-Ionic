<ion-view title="Search" ng-controller="SearchCtrl as sc">
	<ion-nav-bar class="bar-dark" hide-on-scroll="true">
      <ion-nav-title>Hummingbird</ion-nav-title>
        <ion-nav-back-button class="button-clear">
          <i class="ion-android-arrow-back"></i>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
         	<button class="button button-clear icon ion-android-menu ink" menu-toggle="left"></button>
        </ion-nav-buttons>
        	
        <ion-nav-buttons side="right">
          <!-- <a class="button button-clear icon ion-android-refresh ink" href="https://hummingbird.me/api/v1/users/cyalins/library.json" download="library"></a> -->
         	<form>
        		<input placeholder="Search" type="text" class="query"
        		ng-model="sc.searchQuery">
        	</form>
    	<button class="button button-clear icon ion-android-search ink" 
    	ng-click="submitQuery()"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
 	<link href="css/searchstyle.css" rel="stylesheet"></link>
	<ion-content>
		<div class="list">
			<div class="item item-divider">
				Results
			</div>
			<ion-item class="card ink" collection-repeat="anime in searchresults" item-render-buffer="8" ng-click="openSelectedAnime(anime.id)">
				<img ng-src="{{anime.cover_image}}" height="142" width="98" class="coverimage">
				<div class="cardinfo">
					<div class="animelisttitle">
						{{anime.title}}
					</div>
					<br>
					Episodes: {{anime.episode_count}}
					<br>
					Community Rating: {{anime.community_rating*2}} / 10
					<br>
					Status: {{anime.status}}
					<br>
				</div>
			</ion-item>
			
		</div>

	</ion-content>
</ion-view>
