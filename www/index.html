<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    
    <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
    <script src="lib/pouchdb/dist/pouchdb.min.js"></script>

    <!-- your app's js -->
    <script src="common/app.js"></script>
    <script src="anime/anime.service.js"></script>
    <script src="anime/anime.controller.js"></script>
    <script src="common/db.service.js"></script>
    <script src="animeinfo/animeinfo.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="common/sidemenu.controller.js"></script>
    <script src="debug/debug.controller.js"></script>
    <script src="profile/profile.controller.js"></script>
    <script src="debug/debug.service.js"></script>
    <script src="login/login.service.js"></script>
    <script src="profile/profile.service.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
  </head>
  <body ng-app="starter">
    <ion-nav-view> </ion-nav-view>
  </body>

<script id="editanime.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-dark">
      <button class="button button-icon button-clear icon ion-android-arrow-back" ng-click="closeAnimeEdit()"></button>
      <h1 class="title">Edit Library Entry</h1>
    
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createTask()">
        <div class="cardsubtitle">
      Status
      </div>
      <label class="item item-input item-select">
        <select>
          <option selected>Currently Watching</option>
          <option>Plan to Watch</option>
          <option>Completed</option>
          <option>On Hold</option>
          <option>Dropped</option>
          <option>Remove from list</option>
        </select>
      </label>
      <div class="cardsubtitle">
      Watched
      </div>
      <div class="watchednumber">
      <label class="item item-input"><input class="watchednumberinput" type="number" value="11"> {{anime.episodes_watched}}/ 12 {{anime.anime.episode_count}} </label>
      </div>
      Rating: 8.14{{anime.rating.value*2}}
      <br>
      Status: Currently Airing{{anime.anime.status}}
      <br>
      <div class="cardsubtitle">
      Private
      </div>
      <div class="cardsubtitle">
      Rewatching
      </div>
      <div class="cardsubtitle">
      Notes
      </div>
      <input class="item item-input">
        <textarea placeholder="Notes"></textarea>
      <button class="button button-block button-raised button-positive ink-dark">Update</button>
      </form>

    </ion-content>

  </div>

</script>
</html>
