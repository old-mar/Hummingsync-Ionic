<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    
    <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AnimeCtrl">

      <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" ng-click="data.showDelete = !data.showDelete; data.showReorder = !data.showReorder" menu-toggle="left"></button>

    <ion-nav-view>
    </ion-nav-view>


    <ion-side-menus>
      <pane side-menu-content>
        <ion-nav-bar class="bar-dark">
          <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-android-menu ink" menu-toggle="left"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
      </pane>
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <button class="button button-clear icon ion-android-menu" menu-toggle="left"></button>
          <h1 class="title">Hummingbird</h1>
          <button class="button button-clear icon ion-android-more-vertical"></button>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <div class="item item-divider">
              Watching
            </div>
            <a class="item item-icon-right ink" ng-repeat="anime in animelist" ng-click="openModal()">
            {{anime.anime.title}}
            </a>
          </div>
        <ion-nav-view>
        </ion-nav-view>
        </ion-content>
        <button class="button button-fab button-fab-bottom-right button-positive icon ion-android-search"></button>
      </ion-side-menu-content>
      
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark"> 
          <h1 class="title">Lists</h1>
      </ion-side-menu>
    </ion-side-menus>
  <script id="animelist.html" type="text/ng-template">
  </script>


  </body>
</html>
